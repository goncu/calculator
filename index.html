<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-body">
      <div class="screen">
        <div class="last-op"></div>
        <div class="to-display">0</div>
      </div>
      <div class="btn-row first">
        <button class="btn-function" id="btn-clear">C</button>
        <button class="btn-function" id="btn-delete">DEL</button>
      </div>
      <div class="btn-row second">
        <button class="btn-number" id="btn-1"><span>1</span></button>
        <button class="btn-number" id="btn-2"><span>2</span></button>
        <button class="btn-number" id="btn-3"><span>3</span></button>
        <button class="btn-operator" id="btn-add">+</button>
      </div>
      <div class="btn-row third">
        <button class="btn-number" id="btn-4"><span>4</span></button>
        <button class="btn-number" id="btn-5"><span>5</span></button>
        <button class="btn-number" id="btn-6"><span>6</span></button>
        <button class="btn-operator" id="btn-subtract">-</button>
      </div>
      <div class="btn-row fourth">
        <button class="btn-number" id="btn-7"><span>7</span></button>
        <button class="btn-number" id="btn-8"><span>8</span></button>
        <button class="btn-number" id="btn-9"><span>9</span></button>
        <button class="btn-operator" id="btn-multiply">x</button>
      </div>
      <div class="btn-row fifth">
        <button class="btn-operator" id="btn-point">.</button>
        <button class="btn-number" id="btn-0"><span>0</span></button>
        <button class="btn-equal" id="btn-equal">=</button>
        <button class="btn-operator" id="btn-divide">/</button>
      </div>
    </div>
  </body>
</html>
